<div *ngIf="movies.length > 0; else no_movies">
  <h1 *ngIf="movies.length > 0">{{ title }}</h1>
  <div *ngIf="movies.length > 0" class="alert alert-success">
    {{ movies.length }} adet film bulundu.
  </div>

  <ngTemplate [ngTemplateOutlet]="movieList1"> </ngTemplate>
  <ngTemplate [ngTemplateOutlet]="movieList2" [ngTemplateOutletContext]="{yeniFilmler:popularMovies}"> </ngTemplate>
  
  
</div>



<ng-template #movieList1>

  <div></div>

  <div class="card mb-3" *ngFor="let item of movies">
    <div class="row">
      <div class="col-md-3">
        <img
          src="/assets/img/{{ item.imageUrl }}"
          class="img-fluid rounded-start"
          alt=""
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ item.title }}</h2>
          <p class="card-text">
            {{ item.description }}
          </p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #movieList2 let-populerFilmler="yeniFilmler">

  <h2>Popular Movies</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">

    <div class="col" *ngFor="let item of populerFilmler">

      
      <div class="card h-100">
        <img src="/assets/img/{{item.imageUrl}}" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>

</ng-template>



<ng-template #no_movies>
  <div class="alert alert-warning">Film Bulunamadi</div>
</ng-template>
